<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://i.postimg.cc/MTLqB1jc/web-app-manifest-192x192.png" rel="icon" type="image/x-icon">
    <title>Analisador de Férias Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // --- Configuração do Tailwind para modo escuro ---
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* --- Estilos de gradiente para ambos os temas --- */
        .animated-gradient-background {
            background: linear-gradient(-45deg, #f3f4f6, #e5e7eb, #d1d5db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .dark .animated-gradient-background {
             background: linear-gradient(-45deg, #111827, #1f2937, #374151);
             background-size: 400% 400%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #resultModal { transition: opacity 0.3s ease-in-out; }
        #modalContainer { transition: transform 0.3s ease-in-out; }
        .error-message {
            color: #ef4444; /* Cor vermelha do Tailwind (red-500) */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
            display: none; /* Escondido por padrão */
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4 animated-gradient-background transition-colors duration-500">
    
    <div class="w-full max-w-2xl mx-auto relative">
        <div class="absolute top-4 right-4 z-10">
             <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <div class="bg-white/70 dark:bg-gray-900/50 backdrop-blur-xl border border-gray-200/50 dark:border-gray-700/50 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-8 mt-16 sm:mt-0">
            <div class="text-center">
                <div class="flex justify-center items-center mb-4">
                     <img src="https://i.ibb.co/932Mzz8w/SITECicone.png" alt="Logo Sitec" class="logo" style="width: 70px; height: 70px;">
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600 dark:from-indigo-400 dark:to-purple-500 mb-2">Analisador de Férias</h1>
                <p class="text-gray-600 dark:text-gray-400">Insira as informações para uma análise rápida e precisa.</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="codigoFuncionario" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Código do Funcionário:</label>
                    <input type="text" id="codigoFuncionario" placeholder="Ex: 1001" required class="bg-gray-100/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition">
                    <p id="codigoError" class="error-message">Por favor, insira um código válido.</p>
                </div>
                <div>
                    <label for="inicioAquisitivo" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Início do Período Aquisitivo:</label>
                    <input type="date" id="inicioAquisitivo" required class="bg-gray-100/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition">
                    <p id="inicioAquisitivoError" class="error-message">Por favor, selecione uma data.</p>
                </div>
                <div>
                    <label for="inicioFerias" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Data de Início das Férias:</label>
                    <input type="date" id="inicioFerias" required class="bg-gray-100/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition">
                    <p id="inicioFeriasError" class="error-message">A data de início das férias não pode ser anterior ao período aquisitivo.</p>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="verificarBtn" class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 dark:hover:bg-indigo-500 disabled:bg-gray-400 dark:disabled:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-indigo-500/50 dark:shadow-indigo-900/50 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transform hover:-translate-y-0.5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                    Verificar
                </button>
                <button id="limparBtn" class="w-full flex items-center justify-center gap-2 bg-gray-200 dark:bg-gray-700 hover:bg-rose-600 text-gray-800 dark:text-white hover:text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-rose-500/50 transform hover:-translate-y-0.5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    Limpar
                </button>
            </div>
        </div>
        <footer class="text-center mt-8">
            <p class="text-sm text-gray-500 dark:text-gray-400">© Criado por ISAAC.J.S.B | Desenvolvido por GIULIANO.L & HENRIQUE.B</p>
        </footer>
    </div>

    <div id="resultModal" class="fixed inset-0 bg-gray-900/50 dark:bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50 opacity-0">
        <div id="modalContainer" class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700/50 rounded-2xl shadow-2xl w-full max-w-md transform scale-95 max-h-[90vh] overflow-y-auto relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 dark:text-gray-500 hover:text-gray-800 dark:hover:text-white transition z-10">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div id="modalDynamicContent"></div>
        </div>
    </div>
    
<script>
    // --- LÓGICA PARA ALTERNAR TEMA ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    });

    // --- LÓGICA DA APLICAÇÃO ---
    let funcionariosDb = [];

    const loadFuncionarioData = async () => {
        try {
            const response = await fetch('database.json');
            if (!response.ok) {
                throw new Error('Não foi possível carregar a base de dados.');
            }
            const data = await response.json();
            funcionariosDb = Array.isArray(data) ? data : [];
        } catch (error) {
            console.error("Erro ao carregar dados dos funcionários:", error);
            // Opcional: Mostrar uma mensagem de erro ao usuário na interface
            atualizarInterface(null, null, "Erro crítico: A base de dados não pôde ser carregada. Contacte o suporte.");
        }
    };

    const parseDateAsUTC = (dateString) => {
        if (!dateString) return null;
        const [year, month, day] = dateString.split('-').map(Number);
        return new Date(Date.UTC(year, month - 1, day));
    };

    const buscarFuncionario = (codigo) => {
        return funcionariosDb.find(func => func.Codigo == codigo);
    };
    
    const calcularFerias = (dataInicio, dataSolicitacao, funcionario) => {
        const atividade = String(funcionario['Atividade'] || '').toUpperCase();
        const grupoSeduc = String(funcionario['Grupo Seduc'] || '').toUpperCase();

        const isMagisterio = atividade.includes("PROFESSOR") || atividade.includes("PROF") || atividade.includes("ESPECIALISTA") || (grupoSeduc.includes("MAGISTERIO") && (atividade.startsWith("PROF") || atividade.startsWith("PROFESSOR")));

        if (atividade.includes("AGUARD APOSENT")) {
            return { availableVacationDays: 0, direitoAdquirido: false, dataFinalPeriodo: null, isAutomatic: false, isAGA: true, isMagisterio };
        }
        
        const isAutomatico = funcionario['Adicional de Férias Automático'] === true;

        if (isAutomatico) {
            const days = isMagisterio ? 45 : 30;
            return { availableVacationDays: days, direitoAdquirido: true, dataFinalPeriodo: null, isAutomatic: true, isMagisterio: isMagisterio };
        }

        let monthsPassed = (dataSolicitacao.getUTCFullYear() - dataInicio.getUTCFullYear()) * 12;
        monthsPassed -= dataInicio.getUTCMonth();
        monthsPassed += dataSolicitacao.getUTCMonth();
        if (dataSolicitacao.getUTCDate() < dataInicio.getUTCDate()) {
            monthsPassed--;
        }
        monthsPassed = Math.max(0, monthsPassed);

        const daysPerMonth = isMagisterio ? 3.75 : 2.5;
        const maxDays = isMagisterio ? 45 : 30;
        const availableVacationDays = Math.min(Math.floor(monthsPassed * daysPerMonth), maxDays);

        const fimPeriodo = new Date(dataInicio);
        fimPeriodo.setUTCFullYear(fimPeriodo.getUTCFullYear() + 1);
        const direitoAdquirido = dataSolicitacao >= fimPeriodo;

        return { availableVacationDays, direitoAdquirido, dataFinalPeriodo: fimPeriodo, isAutomatic: false, isMagisterio };
    };

    const modal = document.getElementById("resultModal");
    const modalContainer = document.getElementById("modalContainer");
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalDynamicContent = document.getElementById('modalDynamicContent');
    const codigoInput = document.getElementById("codigoFuncionario");
    const inicioAquisitivoInput = document.getElementById("inicioAquisitivo");
    const inicioFeriasInput = document.getElementById("inicioFerias");
    const verificarBtn = document.getElementById("verificarBtn");
    const limparBtn = document.getElementById("limparBtn");

    // Elementos de erro
    const codigoError = document.getElementById('codigoError');
    const inicioAquisitivoError = document.getElementById('inicioAquisitivoError');
    const inicioFeriasError = document.getElementById('inicioFeriasError');

    const showModal = () => {
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.classList.remove('opacity-0');
            modalContainer.classList.remove('scale-95');
        }, 10);
    };

    const hideModal = () => {
        modal.classList.add('opacity-0');
        modalContainer.classList.add('scale-95');
        setTimeout(() => modal.classList.add('hidden'), 300);
    };

    const hideAllErrors = () => {
        codigoError.style.display = 'none';
        inicioAquisitivoError.style.display = 'none';
        inicioFeriasError.style.display = 'none';
        codigoInput.classList.remove('border-red-500');
        inicioAquisitivoInput.classList.remove('border-red-500');
        inicioFeriasInput.classList.remove('border-red-500');
    };

    const limparCampos = () => {
        codigoInput.value = "";
        inicioAquisitivoInput.value = "";
        inicioFeriasInput.value = "";
        hideAllErrors();
        hideModal();
    };

    const validarInputs = () => {
        hideAllErrors();
        let isValid = true;

        const codigo = codigoInput.value.trim();
        const inicioPeriodoStr = inicioAquisitivoInput.value;
        const inicioFeriasStr = inicioFeriasInput.value;

        if (!codigo || isNaN(codigo)) {
            codigoError.style.display = 'block';
            codigoInput.classList.add('border-red-500');
            isValid = false;
        }

        if (!inicioPeriodoStr) {
            inicioAquisitivoError.style.display = 'block';
            inicioAquisitivoInput.classList.add('border-red-500');
            isValid = false;
        }

        if (!inicioFeriasStr) {
            // Se a data de início de férias não estiver preenchida, o erro é genérico.
            inicioFeriasError.textContent = 'Por favor, selecione uma data.';
            inicioFeriasError.style.display = 'block';
            inicioFeriasInput.classList.add('border-red-500');
            isValid = false;
        } else if (inicioPeriodoStr && inicioFeriasStr) {
            const dataInicio = parseDateAsUTC(inicioPeriodoStr);
            const dataSolicitacao = parseDateAsUTC(inicioFeriasStr);
            if (dataSolicitacao < dataInicio) {
                inicioFeriasError.textContent = 'A data de início das férias não pode ser anterior ao período aquisitivo.';
                inicioFeriasError.style.display = 'block';
                inicioFeriasInput.classList.add('border-red-500');
                isValid = false;
            }
        }

        return isValid;
    };

    const obterDadosDoForm = () => {
        if (!validarInputs()) return null;

        const codigo = codigoInput.value.trim();
        const inicioPeriodoStr = inicioAquisitivoInput.value;
        const inicioFeriasStr = inicioFeriasInput.value;
        const dataInicio = parseDateAsUTC(inicioPeriodoStr);
        const dataSolicitacao = parseDateAsUTC(inicioFeriasStr);

        return { codigo, dataInicio, dataSolicitacao };
    };

    const atualizarInterface = (funcionario, resultadoCalculo, errorMessage = null) => {
        let contentHTML = '';
        if (errorMessage) {
            contentHTML = `<div class="p-8 text-center"><h3 class="text-2xl font-bold text-yellow-600 dark:text-yellow-400 mb-2">Atenção</h3><p class="text-gray-600 dark:text-gray-300">${errorMessage}</p></div>`;
        } else {
            const isSuccess = resultadoCalculo.direitoAdquirido || resultadoCalculo.isAutomatic;
            const statusClass = isSuccess ? 'text-green-600 dark:text-green-400' : 'text-rose-600 dark:text-rose-400';
            let statusMessage, detailsHTML = '';

            const infoFuncionarioHTML = `
                <div class="text-left border-t border-b border-gray-200 dark:border-gray-700 my-4 py-4 px-2 space-y-2">
                    <p class="text-sm"><strong class="text-gray-500 dark:text-gray-400 font-medium">CÓDIGO:</strong> ${funcionario?.['Codigo'] || 'N/A'}</p>
                    <p class="text-sm"><strong class="text-gray-500 dark:text-gray-400 font-medium">ATIVIDADE:</strong> ${funcionario?.['Atividade'] || 'N/A'}</p>
                    <p class="text-sm"><strong class="text-gray-500 dark:text-gray-400 font-medium">GRUPO SEDUC:</strong> ${funcionario?.['Grupo Seduc'] || 'N/A'}</p>
                </div>
            `;

            if (resultadoCalculo.isAutomatic) {
                statusMessage = 'Direito Automático!';
                detailsHTML = `<p class="text-lg font-bold">Dias de férias disponíveis: ${resultadoCalculo.availableVacationDays}</p>`;
            } else if (resultadoCalculo.isAGA) {
                statusMessage = 'NÃO TEM DIREITO (AGA)';
                detailsHTML = `<p class="text-lg font-bold">Dias de férias disponíveis: 0</p>`;
            } else {
                const dataFinalFormatada = resultadoCalculo.dataFinalPeriodo.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                statusMessage = isSuccess ? 'Direito Adquirido!' : 'Direito Não Adquirido';
                detailsHTML = `<p class="text-lg font-bold">Dias de férias disponíveis: ${resultadoCalculo.availableVacationDays}</p>
                                <p class="mt-2 text-gray-500 dark:text-gray-400">Fim do período aquisitivo: ${dataFinalFormatada}</p>`;
            }

            if (resultadoCalculo.isMagisterio) {
                detailsHTML += `<p class="text-xs text-indigo-500 dark:text-indigo-400 mt-2">(Benefício de 45 dias aplicado - Magistério)</p>`;
            }

            contentHTML = `<div class="p-6 text-center">
                                <h3 class="text-2xl font-bold mb-2 ${statusClass}">${statusMessage}</h3>
                                <div class="space-y-2 text-gray-700 dark:text-gray-300">${detailsHTML}</div>
                                ${infoFuncionarioHTML}
                           </div>`;
        }
        modalDynamicContent.innerHTML = contentHTML;
        showModal();
    };

    verificarBtn.addEventListener('click', () => {
        const dados = obterDadosDoForm();
        if (!dados) return;
        const funcionario = buscarFuncionario(dados.codigo);
        if (!funcionario) {
            atualizarInterface(null, null, "Funcionário não encontrado. Verifique o código digitado."); return;
        }
        const resultadoCalculo = calcularFerias(dados.dataInicio, dados.dataSolicitacao, funcionario);
        atualizarInterface(funcionario, resultadoCalculo);
    });

    limparBtn.addEventListener('click', limparCampos);
    closeModalBtn.addEventListener('click', hideModal);

    // Carrega os dados quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', loadFuncionarioData);
</script>
</body>
</html>
